<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Confirm</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">

    <style>
        a.btn {
            background: var(--main-color);
        }
        .swal-footer{
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-2">
            <div class="col">
                <img data-src="holder.js/100px80">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <h4><b>Full Day Pass</b></h4>
                <h5><b>Seta No.1</b></h5>
                <p>
                    Date : 11 November 2020<br>
                    Checkin : 11:53<br>
                    Checkout : 14:00<br>
                </p>
            </div>
        </div>
        <div class="row justify-content-center">
            <button id="done" class="btn btn-danger btn-sm">Done</button>
        </div>
    </div>

    <nav class="navbar-mobile">
        <ul>
            <li><a href="">
                    <i class="fas fa-home"></i>
                    <div>Home</div>
                </a>
            </li>
            <li><a href="">
                    <i class="fas fa-shopping-cart"></i>
                    <div>My Order</div>
                </a>
            </li>
            <li><a href="">
                    <i class="fas fa-user"></i>
                    <div>Profile</div>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.7/holder.min.js"
        integrity="sha512-O6R6IBONpEcZVYJAmSC+20vdsM07uFuGjFf0n/Zthm8sOFW+lAq/OK1WOL8vk93GBDxtMIy6ocbj6lduyeLuqQ=="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        $('#done').click(function(){
            swal('Are you sure?', {
                buttons: {
                    confirm: true,
                    cancel: true
                },
            });
        })
    </script>

</body>

</html>
